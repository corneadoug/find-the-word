<h5>Find The Words</h5>

Hello {{home.player.name}}

<form name="playerForm" ng-submit="home.startTheGame()" novalidate>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="My name is ..."
      name="playerName"
      ng-model="home.player.name"
      ng-trim="false"
      ng-minlength="3"
      ng-maxlength="20"
      ng-pattern="/^[a-zA-Z0-9]*$/"
      required />
  </div>
  <div class="has-error">
    <p class="help-block">
      <span ng-show="playerForm.playerName.$error.minlength">Username is too short.</span>
      <span ng-show="playerForm.playerName.$error.maxlength">Username is too long.</span>
      <span ng-show="playerForm.playerName.$error.pattern">Username must be letters and numbers only.</span>
      <span ng-show="playerForm.$submitted && playerForm.playerName.$error.required">Your username is required.</span>
    </p>
  </div>
  <button type="submit" class="btn btn-info">Play</button>
</form>
